<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head id="head"></head>
<body>
<nav id="navbar"></nav>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body ">
                    <h2 class="card-title text-center">Generador de Contraseñas</h2>
                    <div class="mt-4">
                        <div class="form-group text-center">
                            <label for="passwordLength">Longitud de la Contraseña:</label>
                            <select id="passwordLength">
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-4">
                        <div class="form-group text-center">
                            <div id="password" class="text-black bg-light  p-3 mb-3"> Haga clic en el botón para generar una contraseña. </div>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <div id="copyMessage" style="display: none;">¡Copiado!</div>
                    </div>
                    <div class="mt-4">
                        <div class="form-group text-center">
                            <button id="generate" class="btn btn-primary">Generar</button>

                            <img id="copyButton" src="img/copy.png" alt="Copiar" style="cursor: pointer; width: 65px; height: 50px;">

                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="js/generator.js"></script>
<footer id="footer"></footer>
<script src="renderer.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="js/particles.js"></script>
<div id="particles-js"></div>
<script src="js/theme.js"></script>
</body>
</html>
